<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字恐龙博物馆 - Meraxes Gigas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-title {
            text-align: center;
            margin: 3rem 0;
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.05em;
        }

        .model-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #111;
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .model-container:hover {
            transform: translateY(-4px);
        }

        .model-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-panel {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .model-description {
            background: #151515;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .specs-box {
            background: linear-gradient(145deg, #1a1a1a, #151515);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(0, 208, 255, 0.15);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        h2 {
            color: #00d4ff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            padding-left: 1rem;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: linear-gradient(180deg, #00ff88, #00d4ff);
            border-radius: 2px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
        }

        .specs-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
            transition: all 0.3s ease;
        }

        .specs-item:hover {
            background: rgba(0, 212, 255, 0.05);
            transform: translateX(8px);
        }

        .specs-item strong {
            color: #00d4ff;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
                margin: 2rem 0;
            }
            
            .info-panel {
                grid-template-columns: 1fr;
            }
            
            .model-description,
            .specs-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Meraxes Gigas 数字展馆</h1>
        
        <div class="model-container">
            <iframe 
                class="model-iframe"
                title="Meraxes Gigas" 
                allowfullscreen
                mozallowfullscreen="true" 
                webkitallowfullscreen="true"
                allow="autoplay; fullscreen; xr-spatial-tracking" 
                xr-spatial-tracking 
                execution-while-out-of-viewport 
                execution-while-not-rendered 
                web-share 
                src="https://sketchfab.com/models/5c9fd0106b8645e5a0ebac39a81c7c27/embed">
            </iframe>
        </div>

        <div class="info-panel">
            <div class="model-description">
                <h2>物种档案</h2>
                <p>这种神秘的巨型掠食者展现出独特的演化特征，其保存完好的前肢结构为研究兽脚类恐龙的前肢退化理论提供了关键证据。最新研究表明，Meraxes gigas 可能采用独特的伏击捕猎策略。</p>
                
                <h2>形态解析</h2>
                <p>颅骨表面复杂的神经血管沟暗示其可能具有敏感的触觉感知系统，独特的眶前孔结构可能支撑特殊的感觉器官。耻骨末端的扩张形态表明其具有强大的腹部肌肉群。</p>
            </div>

            <div class="specs-box">
                <h2>生物特征</h2>
                <div class="specs-item">
                    <strong>生存年代</strong><br>
                    白垩纪塞诺曼期 (96-93 Mya)
                </div>
                <div class="specs-item">
                    <strong>发现地层</strong><br>
                    Huincul 地层 (阿根廷内乌肯盆地)
                </div>
                <div class="specs-item">
                    <strong>骨骼特征</strong><br>
                    84件保存完整的骨骼标本
                </div>
                <div class="specs-item">
                    <strong>运动模式</strong><br>
                    最大时速可达45 km/h
                </div>
            </div>
        </div>
    </div>
</body>
</html>
